plugins {
	id 'org.springframework.boot' version '3.0.5'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'java'
}

group = 'com.turulin'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	//Временно закомментировал зависимости которые пока не юзаю. Некоторые требуют файлов настройки .properties
	//поэтому падают с ошибкой. Например все что связано с БД, так как не выбран драйвер подключения к БД.

	//implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	//implementation 'org.springframework.boot:spring-boot-starter-mail'
	implementation 'org.springframework.boot:spring-boot-starter-security:3.0.5'

	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	compileOnly 'org.projectlombok:lombok:1.18.26'
	annotationProcessor 'org.projectlombok:lombok:1.18.26'
	//runtimeOnly 'org.postgresql:postgresql:42.5.4'

	implementation 'org.springframework.data:spring-data-r2dbc:3.0.4'
	implementation 'io.r2dbc:r2dbc-postgresql:0.8.13.RELEASE'




	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test:3.5.3'
	testImplementation 'org.springframework.security:spring-security-test'

}

tasks.named('test') {
	useJUnitPlatform()
}
